syntax = "proto3";

package dash.vnet;

import "types.proto";

message Vnet {
    uint32 vni = 1;
    types.Guid guid = 2;
    string version = 3;
    // Optional
    repeated types.IpPrefix address_space = 4;
    // Optional
    repeated string peer_list = 5;
}

message VnetKey {
    string vnet_name = 1;
}
